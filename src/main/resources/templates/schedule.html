<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<header th:insert="/parts/navbarSchedule"></header><br><br>

<br>
<div th:insert="/parts/pageList"></div>
<br>

<table class="table">
    <thead class="table-dark">
    <tr>
        <th scope="col">Doctor ID</th>
        <th scope="col">Doctor Name</th>
        <th scope="col">Doctor Type</th>
        <th scope="col">Patient ID</th>
        <th scope="col">Patient Name</th>
        <th scope="col">Room number</th>
        <th scope="col">Appointment Date</th>
        <th scope="col">Appointment Time</th>
        <th scope="col" sec:authorize="hasAnyAuthority('ADMIN', 'DOCTOR')">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="el : ${list}">
        <td th:text="${el.idDoctor}">...</td>
        <td th:text="${el.nameDoctor}">...</td>
        <td th:text="${el.typeDoctor}">...</td>
        <td th:text="${el.idPatient}">...</td>
        <td th:text="${el.namePatient}">...</td>
        <td th:text="${el.roomNumber}">...</td>
        <td th:text="${#dates.format(el.date, 'dd-MM-yyyy')}">...</td>
        <td th:text="${el.time}">...</td>
        <th sec:authorize="hasAnyAuthority('ADMIN', 'DOCTOR')" ><a th:href="@{'/doctor/appointment/' + ${el.id}}">Delete</a></th>
    </tr>
    </tbody>
</table>

<br>
<div th:insert="/parts/pageList"></div>
<br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
