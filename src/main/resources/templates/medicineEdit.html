<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<header th:insert="/parts/navbarHome" ></header><br><br>

<form style="margin-left: 30px" th:method="POST" th:action="@{/medicine/edit/{id}(id=${medicine.getId()})}" th:object="${medicine}">
    <div class="mb-3 w-25">
        <label for="medicineName" class="form-label">Name</label>
        <input type="text" class="form-control" id="medicineName" th:field="*{name}" required>
        <p style="color: red" th:if="${#fields.hasErrors('name')}" >Invalid input</p>
    </div>
    <div class="mb-3 w-25">
        <label for="medicineStocked" class="form-label">Stoked number</label>
        <input type="number" class="form-control" id="medicineStocked" th:field="*{stocked}" required>
        <p style="color: red" th:if="${#fields.hasErrors('stocked')}">Invalid input</p>
    </div>
    <div class="mb-3 w-25">
        <label for="medicinePrice" class="form-label">Price</label>
        <input type="number" class="form-control" id="medicinePrice" th:field="*{price}" required>
        <p style="color: red" th:if="${#fields.hasErrors('price')}">Invalid input</p>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a th:href="@{'/medicine/delete/' + ${id}}" class="btn btn-outline-primary btn-sm">Delete</a>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
