<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Outpatient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<header th:insert="/parts/navbarOutpatient" ></header><br><br>

<br>
<div th:insert="/parts/pageList"></div>
<br>

<table class="table">
    <thead class="table-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Sex</th>
        <th scope="col">Phone</th>
        <th scope="col">Medicine ID</th>
        <th scope="col">Medicine Name</th>
        <th scope="col">Bought Date</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="el : ${list}">
        <th scope="row" th:text="${el.id}">...</th>
        <td th:text="${el.name}">...</td>
        <td th:text="${el.sex}">...</td>
        <td th:text="${el.phone}">...</td>
        <td th:text="${el.idMedicine}">...</td>
        <td th:text="${el.nameMedicine}">...</td>
        <td th:text="${#dates.format(el.boughtDate, 'dd-MM-yyyy')}">...</td>
        <th><a th:href="@{'/medicine/outpatient/delete/' + ${el.id}}">Delete</a></th>
    </tr>
    </tbody>
</table>

<br>
<div th:insert="/parts/pageList"></div>
<br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
