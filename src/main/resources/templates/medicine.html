<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medicine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<header th:insert="/parts/navbarMedicine" ></header><br><br>

<br>
<div th:insert="/parts/pageList"></div>
<br>

<div class="row">
    <div class="col-sm-4" th:each="el : ${list}">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title" th:utext="${el.name}">...</h5>
                <p class="card-text" th:utext="'Stocked: ' + ${el.stocked}">...</p>
                <p class="card-text" th:utext="'Price: ' + ${el.price}">...</p>
                <a sec:authorize="hasAnyAuthority('ADMIN', 'DOCTOR')" th:href="@{'/medicine/edit/' + ${el.id}}" class="btn btn-primary">Edit</a>
            </div>
        </div>
    </div>
</div>

<br>
<div th:insert="/parts/pageList"></div>
<br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
