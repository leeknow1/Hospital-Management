<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rooms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<header th:insert="/parts/navbarRooms" ></header><br><br>

<br>
<div th:insert="/parts/pageList"></div>
<br>

<table class="table">
  <thead class="table-dark">
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Type</th>
    <th scope="col">Room_Number</th>
    <th scope="col">Ward_Type</th>
    <th scope="col">Charge</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="el : ${list}">
    <th scope="row" th:text="${el.id}">...</th>
    <td th:text="${el.roomType}">...</td>
    <td th:text="${el.roomNumber}">...</td>
    <td th:text="${el.wardType}">...</td>
    <td th:text="${el.charge}">...</td>
  </tr>
  </tbody>
</table>

<br>
<div th:insert="/parts/pageList"></div>
<br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
